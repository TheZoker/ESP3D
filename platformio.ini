[platformio]
src_dir     = esp3d
build_dir   = .pioenvs
lib_dir     = libraries
libdeps_dir = .piolibdeps
data_dir = esp3d/data
default_envs = esp8266_1MB_wifi

[env:esp8266_1MB_wifi]
platform = espressif8266@4.1.0
board = esp12e
framework = arduino
monitor_speed = 115200
monitor_echo = yes
monitor_filters = send_on_enter, colorize, esp8266_exception_decoder
; set frequency to 160MHz
board_build.f_cpu = 160000000L
; set frequency to 40MHz
board_build.f_flash = 40000000L
board_build.flash_mode = dout
upload_resetmethod = nodemcu
upload_speed = 115200
extra_scripts = pre:platformIO/extra_script.py
board_build.ldscript = eagle.flash.1m256.ld
lib_ignore = ESP32SSDP
build_flags = 
    -D PIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DNONOSDK221=1
    -DNDEBUG -DVTABLES_IN_FLASH
    -DWAVEFORM_LOCKED_PWM

